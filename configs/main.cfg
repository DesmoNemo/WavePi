## Main config file ##

## User for the service to run the scripts under
WAVEPI_USER=pi

## ALSA audio device to use for synth
AUDIO_DEVICE=1

## ALSA MIDI device to use for synth
MIDI_DEVICE=20

## Start the LCD process automatically
LCD=false

## Start the Status LED process automatically
LIGHTS=false

## Start the NZXT RGB lighting process automatically
RGB=false

## Default config to use when no config is specified
DEFAULT_CONFIG=000
